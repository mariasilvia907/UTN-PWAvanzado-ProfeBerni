<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Verbos HTTP</title>
</head>

<body>
    <div class="app-container p-5">
        <h1>Ingresar Producto</h1>
        <div class="col-12 col-sm-10 col-lg-8 form-container p-5 d-flex justify-content-center">
            <form class="col-12 col-sm-8 col-lg-6 d-flex flex-column justify-content-around"
                action="/api/productos/guardar/" method="POST">
                <div class="form-group">
                    <label for="title">Producto</label>
                    <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp"
                        required autofocus>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input name="price" type="text" class="form-control" id="price" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Imagen</label>
                    <input name="thumbnail" type="text" class="form-control" id="thumbnail"
                        placeholder="Archivo imagen.." required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
